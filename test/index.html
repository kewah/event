<html>
  <head>
    <title>Event</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  </head>
  <body>
    <a id="onOff" href="#">on/off</a>
    <a id="once" href="#">once</a>

    <script src="../build/build.js"></script>

    <script>
      var events = require('event');
      var aOnOff = document.querySelector('#onOff');

      function onclick(e) {
        e.preventDefault();
        console.log(e.target);
        events.off(aOnOff, 'click', onclick);
      }

      events.on(aOnOff, 'click', onclick);


      var aOnce = document.querySelector('#once');

      function onceClick(e) {
        e.preventDefault();
        console.log(e.target);
      }

      events.once(aOnce, 'click', onceClick);

    </script>
  </body>
</html>
